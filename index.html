<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Prueba para Git</title>
    <!--Estilos-->
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header{
            margin: 0;
            padding: 0;
        }

        header img,
        main   img,
        section img,
        footer img{
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="header.jpg" alt="">
    </header>
    <main>
        <img src="hero.jpg" alt="">
    </main>  
    <section>
        <img src="acustica.jpg" alt="">
        <img src="clasica.jpg" alt="">
    </section>  
    <footer>
        <img src="footer.jpg" alt="">
    </footer>
</body>
</html>
